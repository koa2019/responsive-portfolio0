<!DOCTYPE html>

<html lang="en-us">

<head>
    <title>Danielle Fernandez's Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=.1" />
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/contact.css" type="text/css"/> 
</head>

<body>

    <header>
        <nav>
            <div class="navLeft"><a href="index.html">Danielle Fernandez</a></div>
            <div class="navRight">
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="containerContact">

        <div class="container1">
            <h1>Contact Form</h1>
            <hr>
            <hr>
        </div>

        <div class="container2">

            <form class="contactForm">
                <label>Name *</label>
                <input type="text" id="name" name="name" required minlength="3">

                <label>Email *</label>
                <input type="email" id="mail" name="email" required minlength="8">

                <label>Message *</label>
                <textarea id="message" required minlength="8"></textarea>

                <button class="submit" id="myBtn">Submit</button>
                <div class="clear"></div>
            </form>

            <!-- Modal -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Your message has been sent. Thank You.</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/koa2019">Github</a>
        <a href="https://www.linkedin.com/in/danielle321/">LinkedIn</a>
    </footer>
</body>

<script>

    // Get modal, button opens modal & close modal button
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");
    var span = document.getElementsByClassName("close")[0];

    // get the entire form
    const form = document.getElementsByTagName('form')[0];

    form.addEventListener('submit', () => {
        event.preventDefault()
        modal.style.display = "block";
        form.reset();
    })

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</html>
